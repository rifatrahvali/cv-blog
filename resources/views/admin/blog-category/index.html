<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Listesi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="#" class="btn btn-secondary">Yeni Ekle</a>
            <h3 class="text-center flex-grow-1">Kategoriler</h3>
            <a href="#" class="btn btn-secondary">Admin Kontrol Paneli</a>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Kategori Adı</th>
                        <th>Görünüm Durumu</th>
                        <th>Eklenme Tarihi</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Örnek Kategoriler -->
                    <tr>
                        <td>1</td>
                        <td>Teknoloji</td>
                        <td>
                            <span class="badge bg-success">Aktif</span>
                        </td>
                        <td>2024-11-25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Düzenle</a>
                            <form action="#" method="POST" class="d-inline">
                                <!-- CSRF Token -->
                                <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sağlık</td>
                        <td>
                            <span class="badge bg-danger">Pasif</span>
                        </td>
                        <td>2024-11-20</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Düzenle</a>
                            <form action="#" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                            </form>
                        </td>
                    </tr>
                    <!-- Yeni kategoriler burada listelenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
