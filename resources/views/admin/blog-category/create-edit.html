<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blog Kategori Ekle</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Admin Blog Kategori Ekle </h2>
        <form>
            <!-- seçmek zorunlu değil. Alt Kategori eklersek bir önceki eklenen kategorileri seçmek için Açılır Liste -->
            <div class="mb-3">
                <label for="categories" class="form-label">Kategori</label>
                <select class="form-select" id="categories" name="categories">
                    <option value="" selected>Kategori Seçin</option>
                    <option value="categories1">Kategori 1</option>
                    <option value="categories2">Kategori 2</option>
                </select>
            </div>

            <!-- Kategori Başlığı -->
            <div class="mb-3">
                <label for="category-name" class="form-label">Kategori Adı</label>
                <input type="text" class="form-control" id="category-name" name="category-name" placeholder="Kategori Adını Girin">
            </div>

            <!-- Kategori İçeriği -->
            <div class="mb-3">
                <label for="category-description" class="form-label">Kategori Tanımlaması</label>
                <textarea class="form-control" id="category-description" name="category-description" rows="5"
                    placeholder="Kategori Tanımlaması Girin"></textarea>
            </div>



            <!-- Etiketler -->
            <div class="mb-3">
                <label for="category-tags" class="form-label">Etiketler</label>
                <input type="text" class="form-control" id="category-tags" name="category-tags"
                    placeholder="Etiketleri virgül ile ayırarak girin">
            </div>

            <!-- Görsel Ekle -->
            <div class="mb-3">
                <label for="article-images" class="form-label">Görsel Ekle</label>
                <input type="file" class="form-control" id="article-images" name="article-images[]" multiple>
                <small class="form-text text-muted">Birden fazla görsel yüklemek için birden fazla dosya seçebilirsiniz.</small>
            </div>

            <div class="mb-3 w-100">
                <!-- Slider Görseller -->
                <h3 class="text-center mb-3">Slider Görseller</h3>
                <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://fastly.picsum.photos/id/231/300/100.jpg?hmac=knNfvYlMulW63fqgSthK42uGIHSLLaRcMCeoy_Wd_Sc"
                                class="d-block w-100" alt="Eklenen Görsel">
                        </div>
                        <div class="carousel-item">
                            <img src="https://fastly.picsum.photos/id/919/300/100.jpg?hmac=YJKetTsvwgEu-ZODJW_MN6vTKBMFvKfUxAhjvFB2vsc"
                                class="d-block w-100" alt="Eklenen Görsel">
                        </div>
                        <div class="carousel-item">
                            <img src="https://fastly.picsum.photos/id/219/300/100.jpg?hmac=XycqFFcWOf6IijZdXqPv6rCnJy_Roa21TUhAde8sxCA"
                                class="d-block w-100" alt="Eklenen Görsel">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Önceki</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageSlider"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Sonraki</span>
                    </button>
                </div>
            </div>

            <!-- Ekle Butonu -->
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-secondary">Ekle</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
