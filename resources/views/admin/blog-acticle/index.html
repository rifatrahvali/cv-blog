<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Blog Listeleme</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light py-5">
    <div class="container">
        <!-- Üst Menü -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="#" class="btn btn-secondary">Yeni Blog Ekle </a>
            <h3 class="text-center flex-grow-1">Bloglar</h3>
            <!-- Filtreleme -->
            <div class="d-flex align-items-center me-3">
                <label for="category-filter" class="me-2">Kategori:</label>
                <select id="category-filter" class="form-select w-auto">
                    <option value="">Tümü</option>
                    <option value="kategori1">Teknoloji</option>
                    <option value="kategori2">Sağlık</option>
                    <option value="kategori3">Eğitim</option>
                    <!-- Daha fazla kategori buraya eklenecek -->
                </select>
            </div>
            <a href="#" class="btn btn-secondary">Admin Kontrol Paneli</a>
        </div>

        <!-- Blog Listesi -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Başlık</th>
                        <th>Kategori</th>
                        <th>Durum</th>
                        <th>Yayınlanma Tarihi</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="blog-list">
                    <!-- Örnek Bloglar -->
                    <tr data-category="kategori1">
                        <td>1</td>
                        <td>Teknoloji ve Gelecek</td>
                        <td>Teknoloji</td>
                        <td>
                            <span class="badge bg-success">Yayınlandı</span>
                        </td>
                        <td>2024-11-25</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Düzenle</a>
                            <form action="#" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                            </form>
                        </td>
                    </tr>
                    <tr data-category="kategori2">
                        <td>2</td>
                        <td>Sağlıklı Yaşam Rehberi</td>
                        <td>Sağlık</td>
                        <td>
                            <span class="badge bg-success">Yayınlandı</span>
                        </td>
                        <td>2024-11-20</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Düzenle</a>
                            <form action="#" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                            </form>
                        </td>
                    </tr>
                    <tr data-category="kategori3">
                        <td>3</td>
                        <td>Online Eğitim Platformları</td>
                        <td>Eğitim</td>
                        <td>
                            <span class="badge bg-danger">Taslak</span>
                        </td>
                        <td>2024-11-15</td>
                        <td>
                            <a href="#" class="btn btn-warning btn-sm">Düzenle</a>
                            <form action="#" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Sil</button>
                            </form>
                        </td>
                    </tr>
                    <!-- Yeni bloglar burada listelenecek -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtreleme İşlemi
        document.getElementById('category-filter').addEventListener('change', function () {
            const selectedCategory = this.value;
            const rows = document.querySelectorAll('#blog-list tr');

            rows.forEach(row => {
                const rowCategory = row.getAttribute('data-category');
                if (selectedCategory === "" || rowCategory === selectedCategory) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
